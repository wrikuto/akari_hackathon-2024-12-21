<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="/workspace/src/app/static/styles.css"> <!-- CSSファイルを正しいパスに修正 -->
</head>
<body>
    <div id="chat">
        <h1>Chat</h1>
        <ul id="messages"></ul>
        <form action="" onsubmit="sendMessage(event)">
            <input type="text" id="messageText" autocomplete="off" placeholder="メッセージを入力してください"/>
            <button>送信</button>
        </form>
    </div>
    <script src="/workspace/src/app/static/scripts.js"></script> <!-- JavaScriptファイルを正しいパスに修正 -->
</body>
</html>
